<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../resources/styles.css">  <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <h2 class="mt-5">User  Profile</h2>
        <form id="profileForm">
            <div class="form-group">
                <label for="profileUsername">Username</label>
                <input type="text" class="form-control" id="profileUsername" disabled>
            </div>
            <div class="form-group">
                <label for="profileEmail">Email</label>
                <input type="email" class="form-control" id="profileEmail" disabled>
            </div>
            <div class="form-group">
                <label for="profilePassword">New Password</label>
                <input type="password" class="form-control" id="profilePassword">
                <div class="invalid-feedback">Please enter a new password.</div>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
    <script src="../resources/script.js"></script>  <!-- Link to JavaScript -->
</body>
</html>
